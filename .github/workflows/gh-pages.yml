name: gh-pages
on:
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
      
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Delete pyproject.toml
        run: |
          if [ -f pyproject.toml ]; then
            rm pyproject.toml
          fi
      - run: pip install --upgrade -e .["dev"]
      - run: mkdocs gh-deploy --force
