version: 2
models:
  - name: dim_districts
    description: Energy system and geoinformation of each german district.
    columns:
      - name: district_id
        description: The id of the district (Amtlicher Gemeindeschluessel).
        tests:
          - not_null
          - unique
      - name: district
        description: The name of the district.
        tests:
          - not_null
      - name: number_inhabitants
        description: ''
      - name: geometry_array
        description: The boundaries of the district.
        tests:
          - not_null
      - name: center
        description: The center of the district, calculated using the Postgis ST_Centroid function.
        tests:
          - not_null
      - name: power_biomass
        description: Total installed biomass power [in kW].
      - name: download_date_biomass
        description: ''
      - name: power_solar
        description: Total installed solar power [in kW].
      - name: download_date_solar
        description: ''
      - name: power_wind
        description: Total installed wind power [in kW].
      - name: download_date_wind
        description: ''
      - name: capacity_storage
        description: Total installed storage capacity [in kWh].
      - name: download_date_storage
        description: ''
