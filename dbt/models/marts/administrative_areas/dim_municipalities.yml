version: 2
models:
  - name: dim_municipalities
    description: Energy system and geoinformation of each german municipality.
    columns:
      - name: municipality_id
        description: The id of the municipality (Amtlicher Gemeindeschluessel).
        tests:
          - not_null
          - unique
      - name: municipality
        description: The name of the municipality.
        tests:
          - not_null
      - name: number_inhabitants
        description: Number of inhabitants in the municiapiliy, taken from the latest zensus.
      - name: geometry_array
        description: The boundaries of the municipality.
        tests:
          - not_null
      - name: center
        description: The center of the municipality, calculated using the Postgis ST_Centroid function.
        tests:
          - not_null
      - name: power_biomass
        description: Total installed biomass power [in kW].
      - name: download_date_biomass
        description: ''
      - name: power_solar
        description: Total installed solar power [in kW].
      - name: download_date_solar
        description: ''
      - name: power_wind
        description: Total installed wind power [in kW].
      - name: download_date_wind
        description: ''
      - name: capacity_storage
        description: Total installed storage capacity [in kWh].

      - name: download_date_storage
        description: ''
